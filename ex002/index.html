<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrados e quebras de linha</h1>
    <hr>
    <p>Você pode escrever <br>
        um parágrafo de qualquer jeito.
        Basta colocar tudo no meio
        do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN -->

        <P>Vamos adicionar alguns símbolos especiais: </P>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;

        <p>Vamos adicionar alguns emojis!</p>
            &#x1F596;
            &#x1F913;
    </p>
</body>
</html>
